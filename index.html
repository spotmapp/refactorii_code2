    <style>
      body { 
        background-color: #f1f1f1;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-size: 14px;
        font-weight: bold;
        line-height: 1.42857143; 
        margin: 0; padding: 0;

      * {
        box-sizing: border-box;
      }
      *::before, *::after{
        box-sizing: inherit;
      }
      #app{
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .grid{
        display: grid;
        grid-template-columns: 1fr 7px 1fr;
        grid-template-rows: 1fr 7px 1fr;
        height: 100vh;
      }
      .vertical-gutter{
        cursor: col-resize;
        grid-area: 1 / 2 / 4 / 2;
        border: solid 1px #fff;
      }
      .horizontal-gutter{
        cursor: col-resize;
        grid-area: 2 / 1 / 2 / 4;
        border: solid 1px #fff;
      }
      iframe{
        width: 100%;
        height: 100%;
        border: 0;
        background: #fff
      }
      textarea{
        background-color: #333;
        box-shadow: 0 0 0 .1px rgba(255,255,255, .3);
        color: #fff;
        font-family: monospace;
        padding: 24px;
        resize: none;
        width: 100%;
        height: 100%;
        font-size: 18px;
      }
      textarea:focus:{
        outline: o;
      }
      #js{
        color: #ebe29e;
        font-size: 15px;

      #css{
        color: #b0c1e9;
        font-weight: bold;
      }

//-----------------------
// 1. Función Bubble sort
//-----------------------

// Time Complexity O(n^2)
// Space Complexity O(1)

var items = [4, 1, 5, 3, 2];
  
function sort(arr) {
    var items = arr.slice();
    for (var i = 0; i < items.length; i++) {
        for (var j = i + 1; j < items.length; j++) {
            if (items[j] < items[i]) {
                var tmp = items[j];
                items[j] = items[i];
                items[i] = tmp;
            }
        }           
    }
    return items; 
}

//--------------------------- 
// 2. Ejecución de la función y mostrar el resultado en el cuerpo del documento
//---------------------------
  
var resultado = sort(items);
// sortItems is [1, 2, 3, 4, 5]
var resultadoHTML = document.createElement('p');
resultadoHTML.id = 'resultado'; // Asigna el ID que desees
if (resultado !== null) {
  resultadoHTML.textContent = 'El elemento se encuentra en la posición: ' + resultado + ' :)';
} else {
  resultadoHTML.textContent = 'El elemento no se encuentra en el array :(';
}
document.body.appendChild(resultadoHTML);

//---------------------
// 3. Test de velocidad
//---------------------
  
var i = 0;
items = Array.apply(null, Array(200)).map(function () { return ++i });
var tmp = items[5];
items[5] = items[6];
items[6] = tmp;
var count = 10000;
var start = new Date();
for (i = 0; i < count; i++)
    sort(items);
var milliseconds = (new Date()) - start;
var testVelocidadHTML = document.createElement('p');
testVelocidadHTML.id = 'testVelocidad'; // Asigna el ID que desees
testVelocidadHTML.textContent = 'Test de velocidad en milisegundos: ' + milliseconds;
document.body.appendChild(testVelocidadHTML);  
  
</textarea>
